{
	"input": {
		"type": "kafka",
		"broker": "172.19.115.154:9092",
		"topic": "access_log_filebeat",
		"group": "my_group"
	},
	"process": [
		{
			"type": "match",
			"field": "message",
			"pattern": "%{COMBINED_ACCESS_LOG}"
		},
		{
			"type": "date",
			"field": "date",
			"pattern": "dd/MMM/yyyy:HH:mm:ss Z",
			"target": "@timestamp"
		},
		{
			"type": "metrics",
			"key": "%{[host][name]}",
			"meter": [ "responseCode", "byteSent", "responseTime" ],
			"meter_range": [
			  { "field": "responseTime", unit: 1000 }
			],
			"add_field": [ { "field": "type", "value": "access" } ]
		}
	],
	"output": {
		"type": "kafka",
		"broker": "172.19.115.154:9092",
		"topic": "new_host_access_metric"
	}
}
