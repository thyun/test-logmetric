{
	"input": {
		"type": "kafka08",
		"zookeeper": "172.19.115.154:2181",
		"topic": "access_log",
		"group": "my_group"
	},
	"process": [
		{
			"type": "match",
			"field": "log",
			"pattern": "%{COMBINED_ACCESS_LOG}"
		},
		{
			"type": "date",
			"field": "date",
			"pattern": "dd/MMM/yyyy:HH:mm:ss Z",
			"target": "@timestamp"
		},
		{
			"type": "metrics",
			"key": "hostname",
			"meter": [ "responseCode", "byteSent", "responseTime" ],
			"add_field": [ { "field": "type", "value": "access" } ]
		}
	],
	"output": {
		"type": "file",
		"path": "output-process.log",
		"max": 1000000
	}
}
